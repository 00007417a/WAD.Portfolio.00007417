
<select class="form-control form-select form-select-lg mb-3"
        ng-options="category as category.categoryName for category in categories"
        ng-model="selectedCategory" ng-change="GetProducts()">
        <option class="option-category" value="">Filter by category</option>
</select>
<table class="table table-bordered shadow">
    <tbody>
        <tr class="table-header text-center">
            <th>Product Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Date Added</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="product in products">
            <td>
                {{product.productName}}
            </td>
            <td>
                {{product.description}}
            </td>
            <td class="text-center">
                {{product.productCategory.categoryName}}
            </td>
            <td class="text-center">
                <!--The method is used to format the date-->
                <p ng-bind="product.publishedDate | date:'yyyy.MM.dd'"></p>
            </td>
            <td class="text-center">
                <p>${{product.price}}</p>
            </td>
            <td class="text-center">
                <a href="#!/editProduct/{{product.id}}"><img src="../images/edit.png" width="20" alt="edit button" /></a>
                <a ng-click="Delete(product)"><img src="../images/delete.png" alt="delete button" width="20" /></a>
            </td>
        </tr>
    </tbody>
</table>
