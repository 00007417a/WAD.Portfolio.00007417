
<div class="container text-center">
    <canvas id="360viewer" class="justify-content-center" width="600" height="350"></canvas>
</div>
<div class="container">
    <select class="form-control"
            ng-options="category as category.categoryName for category in categories"
            ng-model="selectedCategory" ng-change="GetProducts()">
        <option value="">Filter by category</option>
    </select>
</div>
<table class="table">
    <tbody>
        <tr ng-repeat="product in products">
            <td>
                {{product.productName}}
            </td>
            <td>
                {{product.description}}
            </td>
            <td>
                {{product.productCategory.categoryName}}
            </td>
            <td>
                <!--The method is used to format the date-->
                <p ng-bind="product.publishedDate | date:'dd.MM.yyyy'"></p>
            </td>
            <td>
                <p>${{product.price}}</p>
            </td>
            <td>
                <span class="btn btn-warning"><a href="#!/editProduct/{{product.id}}">Edit</a></span>
            </td>
            <td>
                <span class="btn btn-danger"><a ng-click="Delete(product)">Delete</a></span>
            </td>
        </tr>
    </tbody>
</table>
