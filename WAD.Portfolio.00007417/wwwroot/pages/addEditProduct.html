<h1 class="text-center">Add New Product</h1>
<div class="row justify-content-center">
    <div class="col-md-4 text-center">
        <div class="form-group">
            <label for="Name" class="control-label"></label>
            <input ng-model="product.productName" type="text" placeholder="Name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="ProductCategory" class="control-label"></label>
            <!--<input ng-model="product.productCategory.categoryName" type="text" placeholder="ProductCategory" class="form-control" />-->
            <select class="form-control"
                    ng-options="category.id as category.categoryName for category in categories"
                    ng-model="product.categoryId">
                <option value="">Please select category</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Description" class="control-label"></label>
            <textarea ng-model="product.description" type="text" placeholder="Description" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="Price" class="control-label"></label>
            <input ng-model="product.price" type="text" placeholder="Price" class="form-control" />
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-primary btn-lg btn-block" ng-click="SaveProduct()" />
        </div>
    </div>
</div>
