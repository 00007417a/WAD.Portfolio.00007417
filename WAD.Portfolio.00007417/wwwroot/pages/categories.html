<a href="#!/addCategory">Create New Category</a>
<table class="table">
    <tbody>
        <tr ng-repeat="category in categories">
            <td>
                {{category.categoryName}}
            </td>
            <td>
                <span class="btn btn-warning"><a href="#!/editCategory/{{category.id}}">Edit</a></span>
            </td>
            <td>
                <span class="btn btn-danger"><a ng-click="Delete(category)">Delete</a></span>
</td>
        </tr>
    </tbody>
</table>
